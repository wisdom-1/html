<!DOCTYPE html>
<!--
    HTML
    -여는 태그<tag>와 닫는 태그</tag>로 이루어진 언어
    - 여는 태그와 닫는 태그 사이에 내용(contents)를 넣는다. : <element></element>
    - tag를 요소(element)라고 부르기도 한다.

-->
<html lang="en">
<!--HEAD : 이 페이지의 설정을 담당하는 영역-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이틀</title>
</head>
<!-- BODY : 이 페이지의 내용을 담당하는 영역-->
<body>
<h3>body 내부에 적는 것이 웹 페이지의 내용이 된다.</h3>

<h1>H 태그 </h1>
<p>
    H 태그는 제목을 나타내는 태그다.
    </p>
    
    <h1> this is Heading Tag</h1>
    <h2> this is Heading Tag</h2>
    <h3> this is Heading Tag</h3>
    <h4> this is Heading Tag</h4>
    <h5> this is Heading Tag</h5>
    <h6> this is Heading Tag</h6>
    <h1> this is Heading Tag</h1>


</body>

</html>
